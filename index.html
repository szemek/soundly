<!DOCTYPE html>
<html ng-app="soundly">
<head>
  <!-- Spotify CSS files -->
  <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
  <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
  <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
  <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

  <!-- Project CSS files -->
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body ng-controller="DashboardController">
  <div id="wrapper">
    <header>
      <h1>Soundly</h1>
      <nav>
        <ul>
          <li><a ui-sref="scrobbles" ng-class="{highlighted: state.is('scrobbles')}">Scrobbles</a></li>
          <li><a ui-sref="lyrics" ng-class="{highlighted: state.is('lyrics')}">Lyrics</a></li>
          <li><a ui-sref="playlist" ng-class="{highlighted: state.is('playlist')}">Playlist</a></li>
          <li><a ui-sref="activity" ng-class="{highlighted: state.is('activity')}">Activity</a></li>
        </ul>
      </nav>
    </header>

    <div ui-view></div>
  </div>

  <!-- Dependencies -->
  <script src="/app/lib/jquery/dist/jquery.min.js"></script>
  <script src="/app/lib/angular/angular.min.js"></script>
  <script src="/app/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/app/lib/underscore/underscore-min.js"></script>
  <script src="/app/lib/d3/d3.min.js"></script>

  <!-- Project JS files -->
  <script src="/app/app.js"></script>
  <script src="/app/flow.js"></script>
  <script src="/app/routes/activity/activity.js"></script>
  <script src="/app/routes/lyrics/lyrics.js"></script>
  <script src="/app/routes/playlist/playlist.js"></script>
  <script src="/app/routes/scrobbles/scrobbles.js"></script>
</body>
</html>
